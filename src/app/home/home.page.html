<ion-header [translucent]="true" >
  <ion-toolbar>
    <ion-title>
      wpHelper
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="large" (click)=exit()>
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>{{ 'PREFIX' | translate }}</ion-label>
    <ionic-selectable
      [(ngModel)]="country"
      [items]="countries"
      itemValueField="prefix"
      itemTextField="displayName"
      [canSearch]="true"
      closeButtonText="{{ 'CLOSE' | translate }}"
      closeButtonSlot="end"
      (onChange)="countryChange($event)">
    </ionic-selectable>
  </ion-item>

  <ion-item>
    <ion-label>{{ 'NUMBER' | translate }}</ion-label>
    <ion-input type="tel" placeholder="11 556667777" [(ngModel)]="inputNumber" clearInput class="ion-text-right"></ion-input>
  </ion-item>

  <ion-button mode=ios (click)="send()" color=success expand="block" fill="outline">
    <div>
      <ion-icon name=logo-whatsapp></ion-icon>
      <br>
      {{ 'SEND' | translate }}
    </div>
  </ion-button>

  <ion-item>
    <ion-label>{{ 'SETTINGS' | translate }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="moon"></ion-icon>
    <ion-label>
      {{ 'DARK_MODE' | translate }}
    </ion-label>
    <ion-toggle [(ngModel)]="darkMode" slot="end" (ngModelChange)="changeMode()"></ion-toggle>
  </ion-item>

</ion-content>
